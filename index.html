<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSH vs S2G Tournament</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
        }
        .team {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        .team:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .team:active {
            transform: scale(0.95); /* Basılma animasyonu */
        }
        .team h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .player {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .vs {
            font-size: 2rem;
            margin: 20px 0;
        }
        .sword {
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <h1>Tournament Teams</h1>

    <div class="team-container">
        <!-- AkulaK1 vs Fignt -->
        <div class="team" id="akulak1-fignt" onclick="window.location.href='akulak1-fignt.html'">
            <h2></h2>
            <div class="player">AkulaK1</div>
            <div class="vs">⏳️</div>
            <div class="player">Fignt</div>
        </div>
        
        <!-- Close vs UsTa -->
        <div class="team" id="close-usta" onclick="window.location.href='close-usta.html'">
            <h2></h2>
            <div class="player">Close</div>
            <div class="vs">⏳️</div>
            <div class="player">UsTa</div>
        </div>
        
        <!-- QolqaAni vs FeyruzCode -->
        <div class="team" id="qolqaani-feyruzcode" onclick="window.location.href='qolqaani-feyruzcode.html'">
            <h2></h2>
            <div class="player">QolqaAni</div>
            <div class="vs">⏳️</div>
            <div class="player">FeyruzCode</div>
        </div>
    </div>

</body>
</html>
