<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSH vs S2G Tournament</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
        }
        .team {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        .team:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .team:active {
            transform: scale(0.95); /* Basılma animasyonu */
        }
        .team h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .player {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .sword {
            font-size: 2rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Tournament Teams</h1>

    <div class="team-container">
        <div class="team" id="close-ussta" onclick="window.location.href='close-ussta.html'">
            <h2>Close ⚔️ UsTa</h2>
            <div class="player">Close</div>
            <div class="sword">⚔️</div>
            <div class="player">UsTa</div>
        </div>
        <div class="team" id="feyruzcode-qolqaani" onclick="window.location.href='feyruzcode-qolqaani.html'">
            <h2>Feyruzcode ⚔️ QolqaAni</h2>
            <div class="player">Feyruzcode</div>
            <div class="sword">⚔️</div>
            <div class="player">QolqaAni</div>
        </div>
        <div class="team" id="team-3" onclick="window.location.href='team-3.html'">
            <h2>Team 3</h2>
            <div class="player">Player 1</div>
            <div class="sword">⚔️</div>
            <div class="player">Player 2</div>
        </div>
        <div class="team" id="team-4" onclick="window.location.href='team-4.html'">
            <h2>Team 4</h2>
            <div class="player">Player 1</div>
            <div class="sword">⚔️</div>
            <div class="player">Player 2</div>
        </div>
        <div class="team" id="team-5" onclick="window.location.href='team-5.html'">
            <h2>Team 5</h2>
            <div class="player">Player 1</div>
            <div class="sword">⚔️</div>
            <div class="player">Player 2</div>
        </div>
        <div class="team" id="team-6" onclick="window.location.href='team-6.html'">
            <h2>Team 6</h2>
            <div class="player">Player 1</div>
            <div class="sword">⚔️</div>
            <div class="player">Player 2</div>
        </div>
    </div>

</body>
</html>
